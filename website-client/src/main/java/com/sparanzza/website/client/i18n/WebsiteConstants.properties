mainTextHome=Currently I work as a Full Stack Java Developer but with a trajectory trajectory in graphic design and development skills in broadcast systems. Sparanzza is not just another profile on the internet, it is the history of many work stages, of multiple experiences acquired and innumerable adversities overcome, but most importantly, it is the sum of great colleagues, teamwork, support and mutual effort learning, of which they have grown not only professionally but also personally, Sparanzza is ultimately the accumulation of experience gained through working with the strength of friendship. That is why this website is a tribute to all those people, who with their love, affection and effort, have made this adventure wonderful.
mainTextLastSteps=Desde finales de 2019 estoy empezando una nueva aventura como Full Stack developer con tecnologías Java y GWT y tecnológicas propias en la empresa Intendia, una compañía de Geotab, trabajando en nuevas características en su aplicación web para la gestión de Flotas de transportes, logistica y gestion de ficheros de tacógrafos. En mi aventura actual tengo la suerte de contar la gran ayuda de grandes amigos como Pedro Garcia, Alejandro Castilla o José Portillo. En abril de 2018 pude afrontar un proyecto emocionante con la empresa Miss Motion como desarrollador en sistema broadcast con tecnología Vizrt en las elecciones electorales para el canal de televisión nacional TVE en la noche de elecciones generales de 2018 para la alimentación de datos para gráficos 3D y realidad aumentada. Lo más sorprendente de esta aventura no fue el haber participado en esta aventura tecnológica, sino el haber compartido esos momentos con grandísimos compañeros de laSexta el cual describiré mas adelante y son José Sancho, Laura Garzón y David Garcia. Anteriormente trabajé casi 2 años desde 2018 como UI Designer Animator y programador en la empresa Golden Race Sport Betting virtual solutions, trabajando con tecnologías tales como Sketch, invision, Google web designer y trasladando las animaciones a tecnología Angular. Durante esta época tengo que dar las gracias a muchas personas, entre ellos Santiago Manzi, Juan Rodríguez, Miguel Guillem y en especial a Manuel Sagall, una persona que siempre ha confiado siempre en mi y en mis habilidades, por lo que soy muy afortunado de conocer una gran amistad. A finales de 2017 terminé mi título de CFGS en desarrollo de aplicaciones informáticas, en modo telemático en el centro Ilerna el cual pude realizar mis prácticas de empresa durante 5 meses en la empresa Hostgreen SL en el Parque Tecnológico de Andalucía como mantenimiento de aplicaciones IOS con Objective-C además de PHP y MySQL para mantenimientos webs de clientes. Fue una gran experiencia mi paso por la empresa, agradecido por la oportunidad dada por Francisco Castilla y sobre todo un gran compañero de trabajo y amigo Ángel Jiménez. Durante estos momentos estoy aprendiendo otras tecnologías como Angular, Ionic, Firebase y MongoDB en proyectos personales que estoy desarrollando actualmente como son un juego llamado KUp, y la herramienta online opensource broadcast llamada Valholl RT. Época broadcast En el periodo de 2010 - 20218, trabajé en laSexta la cual, fue una aventura inolvidable, durante estos 8 años, no solo he hecho innumerables proyectos, para la cadena de televisión privada laSexta, tales como desarrollo de líneas gráficas para los programas de televisión tales como laSexta Noticias, Jugones, Al rojo vivo, laSexta Noche entre otros, implantación de sistemas gráficos, desarrollo y automatización de procesos. Durante este periodo estuve trabajando tecnologías tales como MySQL, scripting Vbs y plugins en C++ , todo en torno a los software de la plataforma Vizrt, el cual pude sacar mis Certificado profesional en Vizrt Artist y Vizrt Trio. Grandes amigos me han acompañado en esta aventura, pero nunca me canso de decir que siempre daré gracias a Angel Rodriguez Campoy gran amigo el cual fue quien me ayudó a conseguir tal puesto de trabajo, además de ser un gran ilustrador, por no mencionar su gran sentido del humor, por mi parte Gracias!, pero además tengo que mencionar a más compañeros y hermanos de batalla, José Sancho, Laura Garzón, Alejandro Montals, Carlos Lugo,y muchos, muchos más. Durante este periodo, además de mi trabajo, no dude en empezar a estudiar mi Ciclo Formativo de Grado Superior de Desarrollo de aplicaciones Informáticas. Esto no es un fin, te invito a visitar mi perfil para ver el resto de mis aptitudes.